<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory card game | Home</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Memory Card Game</h1>

    <!-- Difficulty Buttons -->
    <div>
        <button class="difficulty" data-size = "4">Easy</button>
        <button class="difficulty" data-size = "5">Medium</button>
        <button class="difficulty" data-size = "6">Hard</button>
    </div>

     <!-- Game info -->
    <div class="game-info">
        <p class="status">Choose a dificulty to start!</p>
        <p class="timer">Time: 0s</p>
        <p class="moves">Moves: 0</p>
    </div>

      <!-- Scoreboard -->
    <div class="scoreboard"></div>

      <!--Game Board  -->
    <div class="game-container"></div> 

      <!-- Restart Button -->
    <button class="restart-btn">Restart Game</button>   



    <script src="assets/js/game.script.js"></script>
</body>
</html>
